<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <form name= "travelerInfo">
            First Name: <input name="fname" type="text">
            <br>
            Last Name: <input name= "lname" type="text">
            </br>
            Age: <input name = "age" min= "1" type="number">
            <br>Gender:
            Male <input type="radio" name="Gender"/>
            Female <input type="radio" name="Gender"/>
            </br>
            Location: 
            New York <input name = "location" value="New York" type = "checkbox">
            Atlanta <input name = "location" value= "Atlanta" type = "checkbox">
            Seattle <input name = "location" value= "Seattle" type = "checkbox">
            <br>
            Dietary Restrictions:
            Vegan <input name = "diet" value = "vegan" type = "checkbox">
            Vegatarian <input name = "diet" value= "vegetarian" type = "checkbox">
            Kosher <input name = "diet" value="kosher" type = "checkbox">
            </br>
            <button id="submit">Submit</button>
        </form>
        <script rel = "javascript" src="./index.js"></script>
    </body>
</html>
